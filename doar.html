<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>		

	<script src="script.js"></script>
</head>
<body>
    <div id="conteiner">
        <header>
            <div id="logo">
                <img src="img/transferir.jfif" alt="logo">
            </div>
            <div id="menu">
                <a href="#">HOME</a>
                <a href="quemsomos.html">QUEM SOMOS</a>
                <a href="servico.html">SERVIÇOS</a>
                <a href="contato.html">CONTATO</a>
                <a href="cadastro.html">CADASTRO</a>
            </div>

            
        </header>

        <section id="doador">
            <h2>Doador</h2>
            <form >
                <fieldset>
                    <div id="campo_imagem">
                        <img src="img/vilela.jpg" alt="vilela">
                    </div>
                    

                    <div class="row">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="livro-nome">Nome do Livro</label>
                                <input class="form-control" type="text" id="livro-nome" placeholder="Nome do livro" disabled>
                            </div>
                        </div>
                        
                        
                        <div class="form-group col-md-10">
                            <label for="cadastro">Gênero</label>
                            <select name="cadastro" id="cadastro" required>
                                <option value=""></option>
                                <option value="1">Aventura</option>
                                <option value="2">Ação</option>
                                <option value="3">Suspense</option>
                                <option value="4">Terror</option>
                                <option value="5">Romance</option>
                            </select>
                        </div>
                        
                        
                        <div class="form-group col-md-6">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado" required>
                                <option value=""></option>
                                <option value="1">Bom</option>
                                <option value="2">Médio</option>
                                <option value="3">Ruim</option>
                                
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-md-9">
                                <label for="obs"></label>
                                <textarea name="observacao" id="obs" cols="50" rows="5" placeholder="observação" disabled></textarea>
                            </div>
                        </div>

                    </div>

                    
                    
                    
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="contato-nome">Nome</label>
                            <input class="form-control" type="text" id="contato-nome" placeholder="Informe o nome" disabled>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="contato-sobrenome">Sobrenome</label>
                            <input class="form-control" type="text" id="contato-sobrenome" placeholder="Informe o sobrenome"disabled>
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="contato-email">Email</label>
                            <input class="form-control" type="email" id="contato-email" placeholder="Insira o email" onblur="validarEmail(this)" disabled>
                        </div>
                    </div>
                    
                    <button>
                        <button type="button" class="btn btn-primary btn-lg">Entrar em Contato</button>
                    </button>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
